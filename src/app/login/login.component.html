  
<ion-content [fullscreen]="true">
  <ion-content class="login-page"  [formGroup]='loginForm'>
    <div class="login-wrapper">
      <ion-card class="login-card">
        <ion-card-header>
          <ion-card-title class="text-center">Welcome Back!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">UserName</ion-label>
            <ion-input type="email" formControlName='Username'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"  formControlName="Password" ></ion-input>
          </ion-item>
          <ion-button expand="block" class="login-button" [disabled]="loginForm.invalid" color="primary" (click)="onLogin()">
           <span *ngIf="!isLoading">Login</span> 
            <ion-spinner *ngIf="isLoading"></ion-spinner>
          </ion-button>
          
          <!-- <p class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
          </p> -->
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
  
</ion-content>
